<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        /* Basic reset for styling */
        body, h1, p, ul {
            margin: 0;
            padding: 0;
        }

        /* Basic layout and styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        img {
            width: 30px;  /* Set image width */
            height:11 ;  /* Maintain aspect ratio */
            border: px solid #da1818;  /* Add border */
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
            
        }

        .social-icons a {
            text-decoration: none;
            color: #bc1f1f;
        }

        .social-icons i {
            transition: transform 0.3s, color 0.3s;
        }

        .social-icons i:hover {
            transform: scale(1.2);  /* Make the icon grow on hover */
            color: #007bff;  /* Change color on hover */
        }

        /* Header styling */
        header {
            background-color: #079c90;
            color: white;
            padding: 10px 0;
        }

        header .logo {
            font-size: 14px;
            font-weight: bold;
            margin-left: 10px;
            display: inline-block;
        }

        header nav {
            display: inline-block;
            float: right;
            margin-right: 80px;
        }

        header nav ul {
            list-style: none;
        }

        header nav ul li {
            display: inline;
            margin-right: 40px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 28px;
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        /* Adding some padding to the body to make space for header */
        main {
            padding-top: 60px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <!-- Logo -->
        <div class="logo">
             <img src="symbol.png" alt="" srcset="">
             <P> HORIZEIN</P>
        </div>
        <!-- Navigation Menu -->
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
</body>
</html>
