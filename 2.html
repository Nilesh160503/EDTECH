<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Icons Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-icons a {
            text-decoration: none;
            color: #bc1f1f;
        }

        .social-icons i {
            transition: transform 0.3s, color 0.3s;
        }

        .social-icons i:hover {
            transform: scale(1.2);  /* Make the icon grow on hover */
            color: #007bff;  /* Change color on hover */
        }
    </style>
</head>
<body>

    <div class="social-icons">
        <a href="https://www.facebook.com" target="_blank">
            <i class="fab fa-facebook fa-3x"></i>  <!-- Facebook icon -->
        </a>
        <a href="mailto:someone@example.com">
            <i class="fas fa-envelope fa-3x"></i>  <!-- Gmail (email) icon -->
        </a>
        
          
    </div>
    <a href="https://www.google.com">
        <img src="google.png" alt="Description of image"  width="400" height="100"/>
      </a>
      
</body>
</html>
